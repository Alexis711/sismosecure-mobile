<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-img src="../../assets/images/logosismo256.png" />
    </ion-col>
  </ion-row>
  <ion-row class="row-card">
    <ion-col size="12">
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col size="12">
              <ion-label class="text-xl label-page">
                Iniciar Sesión
              </ion-label>
            </ion-col>
          </ion-row>
          <form *ngIf="formLogin" [formGroup]="formLogin" (ngSubmit)="onIniciarSesion()">
            <ion-row>
              <ion-col class="col-label-card" size="12">
                <ion-label for="correo" class="text-md">
                  Ingresa tu usuario o correo:
                </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-input id="correo" formControlName="Correo" class="text-md" type="email" placeholder="Example@mail.com" />
              </ion-col>
              <ion-col class="col-label-card" size="12">
                <ion-label for="clave" class="text-md">
                  Ingresa tu contraseña:
                </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-input id="clave" formControlName="Clave" class="text-md" type="password" placeholder="********" />
              </ion-col>
            </ion-row>
          </form>
          <ion-row class="row-button">
            <ion-col size="12">
              <ion-button class="text-md btn-iniciar" (click)="onIniciarSesion()">
                Iniciar sesión
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
