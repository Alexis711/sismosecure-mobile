<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-avatar>
        <img src="../../../assets/images/logosismo256.png"/>
      </ion-avatar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-label class="text-sm">&#64;username</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="row-input">
    <ion-col size="12">
      <ion-input type="text" class="text-lg" value="Nombres"/>
    </ion-col>
    <ion-col size="12">
      <ion-input type="text" class="text-lg" value="Apellidos"/>
    </ion-col>
    <ion-col size="12">
      <ion-input type="email" class="text-lg" value="Example@gmail.com"/>
    </ion-col>
    <ion-col size="12">
      <ion-input type="password" class="text-lg" value="Contrasena"/>
    </ion-col>
  </ion-row>
  <ion-row class="row-button">
    <ion-col size="12">
      <ion-button class="text-md">
        Guardar cambios
      </ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button class="text-md btn-cancelar">
        Cancelar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
