<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-avatar>
        <img src="../../../assets/images/logosismo256.png"/>
      </ion-avatar>
    </ion-col>
  </ion-row>
  <form *ngIf="formUsuario" [formGroup]="formUsuario">
    <ion-row>
      <ion-col size="12">
        <ion-label class="text-sm">{{ usuarios.Correo }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="row-input">
      <ion-col size="12">
        <ion-input 
        formControlName="Nombres" 
        type="text" 
        class="text-lg" 
        value="Nombres"
        [disabled]="true"/>
      </ion-col>
      <ion-col size="12">
        <ion-input 
        formControlName="Apellidos" 
        type="text" 
        class="text-lg" 
        value="Apellidos" 
        [disabled]="true"/>
      </ion-col>
      <ion-col size="12">
        <ion-input 
        formControlName="Correo" 
        type="email" 
        class="text-lg" 
        value="Example@gmail.com" 
        [disabled]="true"/>
      </ion-col>
      <ion-col size="12">
        <ion-input 
        formControlName="Clave" 
        type="password" 
        class="text-lg" value="C
        ontrasena" 
        [disabled]="true"/>
      </ion-col>
    </ion-row>
  </form>
  <ion-row class="row-button">
    <ion-col size="12">
      <ion-button class="text-md btn-cancelar" (click)="onCancelar()">
        Cancelar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
