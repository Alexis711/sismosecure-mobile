<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-searchbar placeholder="Buscar salon"/>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div *ngIf="isLoadingSalones; else listSalones">
        <ion-row>
          <ion-col size="12">
            <ion-spinner name="circular"/>
          </ion-col>
        </ion-row>
      </div>
      <ng-template #listSalones>
        <ion-list>
          <ion-card>
            <ion-card-header
              (click)="onCollapseOpciones('')">
              <ion-row>
                <ion-card-title class="text-lg">Salon 10</ion-card-title>
              </ion-row>
              <ion-row>
                <ion-card-subtitle class="text-sm">Edificio 1</ion-card-subtitle>
              </ion-row>
            </ion-card-header>
            <ion-card-content
              id="desplegarOpciones"
              class="collapsed">
              <ion-row>
                <ion-col size="6">
                  <ion-button class="text-md">
                    Entrada
                  </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button class="text-md btn-salida">
                    Salida
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ng-template>
    </ion-col>
  </ion-row>
</ion-content>
