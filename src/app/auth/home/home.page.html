<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-row>
    <ion-col size="12">
      <div *ngIf="isLoadingSalones; else listSalones">
        <ion-row>
          <ion-col size="12">
            <ion-spinner name="circular"/>
          </ion-col>
        </ion-row>
      </div>
      <ng-template #listSalones>
        <ion-list>
          <ion-card *ngFor="let sal of salones">
            <ion-card-header
              (click)="onCollapseOpciones(sal.SalonID)">
              <ion-row>
                <ion-col size="9">
                  <ion-card-title class="text-xl">Salon {{ sal.NomSa }}</ion-card-title>
                  <ion-card-subtitle class="text-sm">Edificio {{ sal.NomEdi }}</ion-card-subtitle>
                </ion-col>
                <ion-col class="col-cantidad" size="3">
                  <ion-label class="text-lg">{{ sal.Cantidad }}</ion-label>
                </ion-col>
              </ion-row>
            </ion-card-header>
            <ion-card-content
              id="desplegarOpciones{{ sal.SalonID }}"
              class="collapsed">
              <ion-row>
                <ion-col size="12">
                  <ion-button class="text-md" (click)="onRegistrarAsistencia(sal.SalonID)">
                    Registrarme
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ng-template>
    </ion-col>
  </ion-row>
</ion-content>
